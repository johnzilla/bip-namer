<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIP Namer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ BIP Namer</h1>
            <p>Get project names using BIP-39 word combinations</p>
        </header>
        
        <main>
            <div class="name-display">
                <h2 id="project-name">Operation Loading...</h2>
            </div>
            
            <div class="controls">
                <button id="generate-btn" class="generate-button">
                    üé≤ Generate New Name
                </button>
                
                <div class="share-section">
                    <p class="share-text">Share this name:</p>
                    <div class="share-buttons">
                        <button class="share-btn" data-platform="twitter" title="Share on X">
                            <i class="fab fa-x-twitter"></i>
                        </button>
                        <button class="share-btn" data-platform="instagram" title="Share on Instagram">
                            <i class="fab fa-instagram"></i>
                        </button>
                        <button class="share-btn" data-platform="linkedin" title="Share on LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </button>
                        <button class="share-btn" data-platform="copy" title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="info">
                <p>Names are generated using BIP-39 mnemonic words for maximum randomness and memorability.</p>
            </div>
        </main>
        
        <footer>
            <p>Built with ‚ù§Ô∏è for creative projects</p>
            <div class="footer-links">
                <a href="https://github.com/johnzilla" target="_blank">GitHub</a>
                <span>‚Ä¢</span>
                <a href="https://johnturner.com" target="_blank">johnturner.com</a>
            </div>
            <p class="copyright">¬© 2025 John Turner</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
